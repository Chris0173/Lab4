<!DOCTYPE html>
<html>
<head>
    <title>News Page</title>
    <style>
     
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Latest News</h1>
        <div id="news-list"></div>
    </div>

    <div class="news-form">
        <h2>Add News</h2>
        <form id="add-news-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
            <button type="submit" id="submit-news">Submit</button>
        </form>
    </div>

    <script>
        const news = [
            { id: 1, title: 'News1', content: "bla" },
            { id: 2, title: 'News2', content: "ble" },
            { id: 3, title: 'News3', content: "blu" }
        ];

        const newsList = document.getElementById('news-list');
        const addNewsForm = document.getElementById('add-news-form');

        function displayNews() {
            newsList.innerHTML = news.map(item => `
                <div class="news-item">
                    <h2>${item.title}</h2>
                    <p>${item.content}</p>
                </div>
            `).join('');
        }

        function updateNews() {
            const updatedNews = [
                { id: 1, title: 'Updated News1', content: "new bla" },
                { id: 2, title: 'Updated News2', content: "new ble" },
                { id: 3, title: 'Updated News3', content: "new blu" }
            ];

            news.push(...updatedNews);
            displayNews();
        }

        function addNews(newTitle, newContent) {
            const newNewsItem = { id: news.length + 1, title: newTitle, content: newContent };
            news.push(newNewsItem);
            displayNews();

            console.log('News item added:', newNewsItem);
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const newTitle = titleInput.value;
            const newContent = contentInput.value;

            if (newTitle && newContent) {
                addNews(newTitle, newContent);
                titleInput.value = '';
                contentInput.value = '';
            }
        }

        function initializePage() {
            updateNews();
            displayNews();
            
            addNewsForm.addEventListener('submit', handleSubmit);
        }

        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
