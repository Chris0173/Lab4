<!DOCTYPE html>
<html>
<head>
    <title>News Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .news-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .news-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        .news-form {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        #title,
        #content {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #add-news {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #add-news:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Latest News</h1>
        <div id="news-list"></div>
    </div>

    <div class="news-form">
        <h2>Add News</h2>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
        </div>
        <div>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        </div>
        <div>
            <button id="add-news">Add News</button>
        </div>
    </div>

    <script>
        const news = [
            { id: 1, title: 'News1', content: "bla" },
            { id: 2, title: 'News2', content: "ble" },
            { id: 3, title: 'News3', content: "blu" }
        ];

        const newsList = document.getElementById('news-list');
        const addNewsButton = document.getElementById('add-news');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');

        function displayNews() {
            newsList.innerHTML = news.map(item => `
                <div class="news-item">
                    <h2>${item.title}</h2>
                    <p>${item.content}</p>
                </div>
            `).join('');
        }

        function addNews(newTitle, newContent) {
            const newNewsItem = { id: news.length + 1, title: newTitle, content: newContent };
            news.push(newNewsItem);
            displayNews();

            console.log('News item added:', newNewsItem);
        }

        function handleAddNews() {
            const newTitle = titleInput.value;
            const newContent = contentInput.value;

            if (newTitle && newContent) {
                addNews(newTitle, newContent);
                titleInput.value = '';
                contentInput.value = '';
            }
        }

        function initializePage() {
            displayNews();
            addNewsButton.addEventListener('click', handleAddNews);
        }

        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
